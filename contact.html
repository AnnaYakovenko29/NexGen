<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Mulish:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/about.css" />
    <link rel="stylesheet" href="./css/servises.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <!--HEADER-->

    <header class="header">
      <div class="container header-container">
        <img
          class="header-logo"
          src="./images/logo.svg"
          alt="logotype"
          width="113"
          height="24"
        />
        <nav class="header-navigation">
          <ul class="header-list list">
            <li class="header-item">
              <a class="header-link link" href="./index.html">Головна</a>
            </li>
            <li class="header-item">
              <a class="header-link link" href="./about.html">Про нас</a>
            </li>
            <li class="header-item">
              <a class="header-link link" href="./servises.html"
                >Послуги</a
              >
            </li>
            <li class="header-item">
              <a class="header-link link" href="./team.html">Команда</a>
            </li>
            <li class="header-item">
              <a class="header-link link" href="./career.html">Кар’єра</a>
            </li>
            <li class="header-item">
              <a class="header-link active link" href="./contact.html">Контакти</a>
            </li>
          </ul>
        </nav>
        <button class="header-btn" type="button" data-modal-open>Зв'язатися з нами</button>
      </div>
    </header>
    <main>

            <!--CONTACT-->

      <section>
        <div class="contact-container container">
          <div class="contact">
            <h2 class="contact-title">Контакти</h2>
            <address class="contact-address">
                <ul class="contact-list list">
                    <li class="contact-item">
                        <a  
                        class="contact-text tel link" 
                        href="tel:+38 096 232 31 38">
                            +38 096 232 31 38
                    </li>
                    <li class="contact-item">
                        <a  
                        class="contact-text mail link" 
                        href="mailto:nexgen@gmail.com">
                            nexgen@gmail.com
                        </a>
                    </li>
                </ul>
            </address>
  
          <form class="contact-form">
              <input
              class="input-text"
              id="user-name"
              name="user-name"
              type="text"
              placeholder="Ваше ім'я"
              required
            />
              <input
              class="input-text"
              id="user-phone"
              name="user-phone"
              type="tel"
              placeholder="Контактний телефон"
              required
            />
            <textarea 
            name="user-message" 
            class="input-text input-message input-message-contact"
            id="user-text" 
            placeholder="Повідомлення"></textarea>
            <button class="modal-btn contact-btn" type="submit">Залишити заявку</button>
          </form>
          </div>

        <div class="connection">
          <p class="connection-title">Зв'яжіться з нами вже зараз.</p>
          <div class="connection-bar-code">
            <img src="" alt="">
            <svg>
              <use></use>
          </svg>
          </div>
          <button class="connection-btn">Написати нам
              <svg class="connection-icon" width="24" height="24">
                <use href="./images/symbol-defs.svg#icon-telegram"></use>
            </svg>
          </button>
      </div>
      </section>
    </main>

    <!--FOOTER-->

    <footer class="footer">
      <div class="container">
        <p class="footer-text">Copyright &copy; NexGen - 2023</p>
      </div>
    </footer>
  </body>
</html>
